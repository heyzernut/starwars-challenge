<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Star Wars: The Force Awakens</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  </head>

  <body class="starwar">
    <div class="container" id="theForceChar">
      <img src="./assets/images/starwars_logo.png" width="250" height="120" class="logo rounded mx-auto d-block" alt="">

      <div v-for="img in images">
        <div v-if="randomChar === img.attr">
          <img v-bind:src='img.image'/>
        </div>
      </div>
      <div>
        {{results}}
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
